<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversão da entrada para número</title>
</head>
<body>
    <h1>Sétimo Exemplo do capítulo 1</h1>
    <h2>Obs.: Irá  ocorrer um erro se for digitado uma letra no lugar de número.</h2>
    <script>
      var num = Number(prompt("Numero: ")); //lê um dado de entrada;
      var dobro = num + num; // calcula o dobro;
      alert("O dobro é: " + dobro); // exibe a resposta
    </script>
</body>
</html>
