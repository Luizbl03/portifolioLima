<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo do dobro de um número</title>
</head>
<body>
    <h1>Sexto Exemplo do capítulo 1</h1>
    <script>
      var num = prompt("Numero: "); //lê um dado de entrada;
      var dobro = num * 2; // calcula o dobro;
      alert("O dobro é: " + dobro); // exibe a resposta
    </script>
</body>
</html>
