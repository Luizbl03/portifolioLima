<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversão da entrada para número</title>
</head>
<body>
    <h1>Oitávo Exemplo do capítulo 1</h1>
    <h2>Obs.: Irá  ocorrer um erro se for digitado uma letra no lugar de número.</h2>
    <script>
      var num1 = Number(prompt("1° Numero: ")); //lê os números;
      var num2 = Number(prompt("2° Numero: "));
      var soma = num1 + num2; // calcula a soma;
      alert("A soma é: " + soma); // exibe a resposta
    </script>
</body>
</html>
